{% include 'navbar.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://Kit.fontawesome.com/f88d2fa247.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form class="search-form flex" method="post" action="/search" style="flex-direction: column; gap: 1.5em;">
            {% csrf_token %}
            <input class="input-box" type="text" placeholder="Search" name="search" id="search">
            <button class="btn" target="_blank">Search</button>
        </form>
    </div>
    {% include 'footer.html' %}
</body>
</html>
{% endblock body %}
